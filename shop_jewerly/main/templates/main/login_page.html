{% extends "main/index_page.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="margin-top: 5%;text-align: center">
    <div class="form-section">
        <h3 style="text-align: center">Log into your account</h3>
        <br>
        <form method = "post">
            {%if error%}<b>{{error}} </b>{%endif%}
            {% csrf_token %}
            {{form}}
            <br />
            <br />
            <button type="Submit" class="btn btn-outline-warning">Login</button>
        </form>
        <hr>
        No profile yet? <a href="/login">Sign up</a>
    </div>
</div>
{% endblock content %}
