{% extends "main/index_page.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container" style="margin-top: 5%;text-align: center">
    <div class="form-section">
        <h3 style="text-align: center">My profile</h3>
        <br>
        <form method="post" name="form">
                {% csrf_token %}
                <p><label for="id_user">Name:</label>
                <input type="text" name="user_name" id="id_user"  value={{user_name}} readonly></p>

                <p><label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email"  value={{email}} readonly></p>

                <hr>
                <a href="/cart">View my cart</a>
        </form>
    </div>
</div>
{% endblock %}
